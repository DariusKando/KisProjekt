<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./kepek/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Regisztráció</title>
</head>
<body>
    <section id="main">
        <h1>Regisztráció</h1>
        <form id="form">
            <!-- Név -->
            <div class="retekdivek">
                <label for="nev"><img src="./kepek/nev.svg" alt="Név" class="svg"></label>
                <input type="text" id="nev" name="nev" aria-label="Név" maxlength="50" required class="input" placeholder="Név:">
            </div>
    
            <!-- Email -->
            <div class="retekdivek">
                <label for="email"><img src="./kepek/email.svg" alt="Email" class="svg"></label>
                <input type="email" id="email" name="email" aria-label="Email" required class="input" placeholder="Email:">
            </div>
    
            <!-- Jelszó -->
            <div class="retekdivek">
                <label for="jelszo"><img src="./kepek/password.svg" alt="Jelszó" class="svg"></label>
                <input type="password" id="jelszo" name="jelszo" aria-label="Jelszó" required class="input" placeholder="Jelszó:">
                <img src="./kepek/eyeclosed.svg" alt="Jelszó rejtve" class="svg showpassword" id="toggle" onclick="togglePasswordVisibility()">
                <button type="button" class="button" onclick="generatePassword()">Jelszó generálás</button>
            </div>
    
            <!-- Nem -->
            <fieldset class="retekdivek">
                <legend>Nem</legend>
                <label for="ferfi"><input type="radio" id="ferfi" name="nem" value="ferfi" aria-label="Férfi">Férfi</label>
                <label for="no"><input type="radio" id="no" name="nem" value="no" aria-label="Nő">Nő</label>
            </fieldset>
    
            <!-- Életkor -->
            <fieldset class="retekdivek">
                <legend>Életkor</legend>
                <label for="18-20"><input type="radio" id="18-20" name="eletkor" value="18-20" aria-label="18-20">18-20</label>
                <label for="21-24"><input type="radio" id="21-24" name="eletkor" value="21-24" aria-label="21-24">21-24</label>
                <label for="25-30"><input type="radio" id="25-30" name="eletkor" value="25-30" aria-label="25-30">25-30</label>
                <label for="30+"><input type="radio" id="30+" name="eletkor" value="30+" aria-label="30+">30+</label>
            </fieldset>
    
            <!-- Foglalkozás -->
            <div class="retekdivek">
                <label for="foglalkozas"><img src="./kepek/job.svg" alt="Foglalkozás" class="svg"></label>
                <input type="text" id="foglalkozas" name="foglalkozas" aria-label="Foglalkozás" required class="input" placeholder="Foglalkozás:">
            </div>
    
            <!-- Ágazat -->
            <div class="retekdivek">
                <label for="Ágazat"><img src="./kepek/suitcase.svg" alt="Ágazat" class="svg"></label>
                <select name="Ágazat" id="Ágazat" class="custom-select" aria-label="Ágazat" required>
                    <option value="IT">IT</option>
                    <option value="Egészségügy">Egészségügy</option>
                    <option value="Oktatás">Oktatás</option>
                    <option value="Gazdaság">Gazdaság</option>
                    <option value="Építészet">Építészet</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Turizmus">Turizmus</option>
                    <option value="Mezőgazdaság">Mezőgazdaság</option>
                    <option value="Szórakoztatás">Szórakoztatás</option>
                    <option value="Kreatív ipar">Kreatív ipar</option>
                </select>
            </div>
            
            <!-- Submit -->
            <button type="submit" class="button">Regisztráció</button>
        </form>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
